<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Interactive Rating Page</title>
</head>
<body>
    <!-- Rating Selection container -->
    <div id="rating-container">
      <div id="star-icon">
        <img id="star-icon-img" src="./images/icon-star.svg" alt="Star Icon">
      </div>
      <div id="rating-text">
        <h2>How Did We Do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
      </div>
      <div id="rating-icon-row">
        <button class="rating-button" id="1" onclick="ratingSelect(1)">1</button>
        <button class="rating-button" id="2" onclick="ratingSelect(2)">2</button>
        <button class="rating-button" id="3" onclick="ratingSelect(3)">3</button>
        <button class="rating-button" id="4" onclick="ratingSelect(4)">4</button>
        <button class="rating-button" id="5" onclick="ratingSelect(5)">5</button>
      </div>
      <div class="submit-button-container">
        <button id="submit-button" onclick="changeDisplay()" role="button">Submit</button>
      </div>
    </div>

  <!-- Thank You Container -->
    <div id="thank-you-container">
      <img src="./images/illustration-thank-you.svg" alt="Thank You Image with Tablet">
      <div id="selection-display">
        <p id="user-selection"></p>
      </div>
      <div id="selection-text">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>

    <script>
      let ratingPage = document.getElementById("rating-container");
      let thankYouPage = document.getElementById("thank-you-container");

      //On Load Display Settings
      ratingPage.style.display = "block";
      thankYouPage.style.display = "none";

      function ratingSelect(rating) {
        document.getElementById("user-selection").innerHTML = `You selected ${rating} out of 5`;
      }

      //After Submit Button Clicked
      function changeDisplay() {
        thankYouPage.style.display = "block";
        ratingPage.style.display = "none";
      }
    </script>
</body>
